<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-form">
    <form action="#">
      <div class="form-group">
        <label for="titleBook" class="label">Title: </label>
        <input type="text" id="titleBook" name="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="autherBook" class="label">Auther: </label>
        <input type="text" id="autherBook" name="auther" class="form-control">
      </div>
      <div class="form-group">
        <label for="imgBook" class="label">Image url: </label>
        <textarea name="img" id="imgBook" cols="20" rows="1" class="form-control"></textarea>
      </div>

      <button type="submit" onclick="addnew(event)" class="btn btn-default">NEW BOOK</button>
    </form> 
    
  </div>
<div class="container-initial">

</div>

<script src="js/script.js"></script>
</body>
</html>
